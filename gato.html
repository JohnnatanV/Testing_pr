<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Titulo</h1>
    <div class="container">
      <ul class="list">
        <li class="item item1">box 1</li>
        <li class="item item2">box 2</li>
        <li class="item item3">box 3</li>
        <li class="item item4">box 4</li>
        <li class="item item5">box 5</li>
      </ul>
    </div>
    <div class="box">
      <script type="text/javascript">
        function gcd(a, b) {
          return b === 0 ? a : gcd(b, a % b);
        }
        let w = screen.width;
        let h = screen.height;
        let r = gcd(w, h);

        document.write(`<pre>
    Dimensions = ${w} x ${h} <br>
    GCD = ${r} <br>
    Aspect = ${w / r} : ${h / r}
        </pre>`);
      </script>
    </div>
  </body>
  <script src="index.js"></script>
</html>
